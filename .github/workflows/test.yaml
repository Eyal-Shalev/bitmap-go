name: Test
on:
  push:
    branches: [ v1 ]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
        go-version: [ '1.21', '1.22', '1.23.0-rc.2' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test ./... -v -race
